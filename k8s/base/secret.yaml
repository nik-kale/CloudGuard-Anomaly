apiVersion: v1
kind: Secret
metadata:
  name: cloudguard-secrets
  namespace: cloudguard
  labels:
    app: cloudguard-anomaly
type: Opaque
stringData:
  # Dashboard secret key - CHANGE IN PRODUCTION
  DASHBOARD_SECRET_KEY: "change-this-to-a-random-secret-key-in-production"
  
  # Database credentials
  POSTGRES_USER: "cloudguard"
  POSTGRES_PASSWORD: "change-this-password-in-production"
  POSTGRES_DB: "cloudguard"
  
  # Cloud provider credentials (if needed)
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
  # AZURE_CLIENT_ID: ""
  # AZURE_CLIENT_SECRET: ""
  # AZURE_TENANT_ID: ""
  # GCP_SERVICE_ACCOUNT_KEY: ""
  
  # LLM API keys (if needed)
  # ANTHROPIC_API_KEY: ""
  # OPENAI_API_KEY: ""
  
  # Vault configuration (if needed)
  # VAULT_ADDR: ""
  # VAULT_TOKEN: ""
